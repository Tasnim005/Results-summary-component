<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="result">
          <h3>Your Result</h3>
          <div class="marks">
            <h1 class="average"><span id="counter"></span></h1>
            <p>of 100</p>
          </div>
          <div class="text">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </section>
  
        <section class="summary">
          <h3>Summary</h3>
          <div class="details">
            <div class="reaction">
              <div class="trait">
                <div class="icon"></div>
                <div class="category"></div>
              </div>
  
              <div class="score"></div>
            </div>
            <div class="memory">
              <div class="trait">
                <div class="icon"></div>
                <div class="category"></div>
              </div>
  
              <div class="score"></div>
            </div>
            <div class="verbal">
              <div class="trait">
                <div class="icon"></div>
                <div class="category"></div>
              </div>
  
              <div class="score"></div>
            </div>
            <div class="visual">
              <div class="trait">
                <div class="icon"></div>
                <div class="category"></div>
              </div>
  
              <div class="score"></div>
            </div>
          </div>
          <button>Continue</button>
        </section>      
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Tasnim005">Tasnim Alam</a>.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
